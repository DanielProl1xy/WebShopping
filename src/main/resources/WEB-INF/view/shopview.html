<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Shop</title>
</head>

<body>
    <div class="products">
        <tr th:each="product : ${products}">
            <div class="product">
                <a th:href="@{shop/{id}(id=${product.ID})}">
                    <img th:src="${product.imageSrc}" class="preview">
                    <div class="item-container">
                        <div th:text="${product.name}" class="itemname"></div>
                        <div th:text="${product.price}" class="itemprice"></div>
                    </div>
                </a>
                <button type="button" th:onclick="@{addToCart({id})(id=${product.ID})}">Add To Cart</button>
            </div>
        </tr>
    </div>
</body>
</html>
